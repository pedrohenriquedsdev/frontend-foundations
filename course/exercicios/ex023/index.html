<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabelas</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        height: 400px;
        width: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid blacK;
        padding: 8px;
        text-align: center;
        /* Alinhamento Horizontal */
        vertical-align: bottom;
        /* Alinhamento Vertical */
    }

    .numero {
        text-align: right;
    }
</style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--  Hierarquia de Tabelas
      TABLE = Tabela 
        TABLE ROW = Linha de Tabelaa
            TABLE HEADER = Cabeçalho de tabela
            TABLE DATA = Dados de Tabela  -->
    <table>
        <tr> <!--Primeira Linha com três colunas-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>

</html>
