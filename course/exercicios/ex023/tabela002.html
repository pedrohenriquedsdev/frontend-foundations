<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        thead,
        tfoot {
            background-color: gray;
            color: white;
        }

        .num {
            text-align: right;
        }

        .estado {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tabelas Grandes</h1>
    <!--  ANATOMIA DE TABELAS GRANDES 
      TABLE 
        THEAD
            TR, TB E TH
        TBODY
            TR, TB E TH
        TFOOT
            TR, TB E TH
            -->

    <table>

        <thead>

            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td class="estado">Sao paulo</td>
                <td class="num">45 919 049</td>
            </tr>

            <tr>
                <td class="estado">Minas Gerais</td>
                <td class="num">21 168 791</td>
            </tr>

            <tr>
                <td class="estado">Rio de Janeiro</td>
                <td class="num">17 458 099</td>
            </tr>

        </tbody>

        <tfoot>

            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>84.545.939</strong></td>
            </tr>

        </tfoot>

    </table>
</body>

</html>
