<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>

    <form action="#">

        <label for="plano_basico">Básico</label>
        <input required type="radio" name="plano" id="plano_basico" value="basico">
        <br>
        <label for="plano_pro">Pro</label>
        <input type="radio" name="plano" id="plano_pro" value="pro">
        <br>
        <label for="plano_premium">Premium</label>
        <input type="radio" name="plano" id="plano_premium" value="premium">
        <br>
        <button type="submit" id="submit">Enviar</button>

    </form>

</body>

</html>
